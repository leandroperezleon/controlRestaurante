	<div id="contenedor">		
		<header>			
			<h1>Control RestauranteS</h1>
		</header>
		<section>
			<div class="container">
				<div class="row d-flex flex-row justify-content-center" >
					<div class="col-xl-5 col-md-7 col-sm-12 col-12 ">
						<div class="modal">
							<form id="frmLogin" class="modal-content animate" name="frmLogin" method="post" action="pages/php_util/loginChequear.php">
								<div class="imgcontainer">
			      		    		<img src="imagen/avatar.png" alt="Avatar" class="avatar">
			    				</div>
			    				<div class="container">
			    					<div class="input-group form-group">				    					
				    					<div  class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-user"></i></span>
										</div>
										<input id="txtUsername" name="txtUsername" type="text" class="form-control" placeholder="Ingresar Usuario" required="required"></input>					
									</div>
									<div class="input-group form-group">										
										<div  class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										<input id="txtClave" name="txtClave" type="password" class="form-control" placeholder="Ingresar Contraseña" required="required"></input>				
									</div>
									<!-- boton -->
									<div class="form-group">
										<button type="submit" name="btnIngresar" class="botonsubmit">Ingresar</button>
									</div>								
			    				</div>									
							</form>
						</div>
					</div>
				</div>
			</div>
